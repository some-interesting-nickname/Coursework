<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant recommendation    </title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

<script>
    var i = 0;
    $( document ).ready(function() {
        $("#userLog_send").click(
            function(){
                let obj = {
                    "jsonrpc": "2.0",
                    "method": "userLog",
                    "params": {"username": document.forms.userLog.userUsername.value, "password": document.forms.userLog.userPassword.value},
                    "id": i
                }
                i++;
                let myJson = JSON.stringify(obj);
                $.ajax({
                    type: 'POST',
                    url: 'index.php',
                    data: myJson,
                    cache: false,
                    contentType: 'application/json',
                    success: function(data){
                        window.location.replace("/inside_user.php");
                    },
                    error:function(data){
                        console.log('error');
                    }
                });
            return false;
            }
        );
    });

    $( document ).ready(function() {
        $("#ownerLog_send").click(
            function(){
                let obj = {
                    "jsonrpc": "2.0",
                    "method": "ownerLog",
                    "params": {"username": document.forms.ownerLog.ownerUsername.value, "password": document.forms.ownerLog.ownerPassword.value},
                    "id": i
                }
                let myJson = JSON.stringify(obj);
                $.ajax({
                    type: 'POST',
                    url: 'index.php',
                    data: myJson,
                    cache: false,
                    contentType: 'application/json',
                    success: function(data){
                        window.location.href = "inside_owner.php?"+data;
                    },
                    error:function(data){
                        console.log('error');
                    }
                });
                return false;
            }
        );
    });

    $( document ).ready(function() {
        $("#adminLog_send").click(
            function(){
                let obj = {
                    "jsonrpc": "2.0",
                    "method": "adminLog",
                    "params": {"username": document.forms.adminLog.adminUsername.value, "password": document.forms.adminLog.adminPassword.value},
                    "id": i
                }
                let myJson = JSON.stringify(obj);
                $.ajax({
                    type: 'POST',
                    url: 'index.php',
                    data: myJson,
                    cache: false,
                    contentType: 'application/json',
                    success: function(data){
                        window.location.href = "inside_admin.php?"+data;
                    },
                    error:function(data){
                        console.log('error');
                    }
                });
                return false;
            }
        );
    });

</script>
    <form name="userLog">
        <div><b>Login as user</b></div>
        <div class="mar10-tb"><label> Login&nbsp&nbsp&nbsp</label>
            <input name="userUsername" size="30"></div>
        <div class="mar10-tb"><label>Password&nbsp&nbsp&nbsp&nbsp <input type="password" size="30" name="userPassword"></label></div>
        <div><button type="submit" id="userLog_send">OK</button></div>
    </form>
    <div class="mar10-tb"><a href="user_reg.html"> User registration</a></div>

    <form name="ownerLog">
        <div><b>Login as owner</b></div>
            <div class="mar10-tb"><label> Login&nbsp&nbsp&nbsp</label>
                <input name="ownerUsername" size="30"></div>
            <div class="mar10-tb"><label>Password&nbsp&nbsp&nbsp&nbsp <input type="password" size="30" name="ownerPassword"></label></div>
            <div><button type="submit" id="ownerLog_send">OK</button></div>

    </form>
    <div class="mar10-tb"><a href="owner_reg.html"> Owner registration</a></div>

    <form name="adminLog">
        <div><b>Login as admin</b></div>
        <div class="mar10-tb"><label> Login&nbsp&nbsp&nbsp</label>
            <input name="adminUsername" size="30"></div>
        <div class="mar10-tb"><label>Password&nbsp&nbsp&nbsp&nbsp <input type="password" size="30" name="adminPassword"></label></div>
        <div><button type="submit" id="adminLog_send">OK</button></div>

    </form>

</body>
</html>
